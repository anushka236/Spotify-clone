<html>
<head>
	<title>spotify_clone_signup</title>
	<meta name="viewport" content="width=device-width, initial-scale=1,shrink-to-fit=no">
	<link rel="stylesheet" href="/css/bootstrap.css">
	<link rel="stylesheet" href="/css/spotifyc123.css">
	<link rel="stylesheet" href="/css/spotifysignupc.css">
	<script src="https://kit.fontawesome.com/a26f4fa6ee.js" crossorigin="anonymous"></script>
</head>
<body>
	<div class="signuplogo">
		<h1><b><center><i class="fab fa-spotify">Spotify</i></b></center></h1>
		<p><b>Sign up for free to start listening.</b></p>
	</div>

	<div class="row">
		<div class="col-8">
			<div class="form-group">
				<label><b>What's your email</b></label>
				<input type="mail" class="form-control">
				<small class="form-text text-muted">
					Enter your email
				</small>
			</div>
			<div class="form-group">
				<label><b>Confirm your email</b></label>
				<input type="mail" class="form-control">
				<small class="form-text text-muted">
					Enter your email again
				</small>
			</div>

			<div class="form-group">
				<label><b>Create a password</b></label>
				<input type="mail" class="form-control">
				<small class="form-text text-muted">
					Create a password
				</small>
			</div>
			<div class="form-group">
				<label><b>What should we call you?</b></label>
				<input type="mail" class="form-control">
				<small class="form-text text-muted">
					Enter your name
				</small>
			</div>
		</div>
	</div>
    <div class="uyt">
	<button type="button" class="signupbtn"><b>Signup</b></button>
</div>
</body>
</html>
